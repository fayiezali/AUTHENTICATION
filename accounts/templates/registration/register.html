<section class="hero is-success is-fullheight">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered">
          Django Accounts
        </h1>
  
        <div class="columns">
          <div class="column is-offset-2 is-8">
            <h2 class="subtitle">
              Register_Class
            </h2>
  
            <form action="{% url 'register_class' %}" method="POST" autocomplete="off">
              {% csrf_token %}
      
              <div class="field">
                <label for="{{ form.username.id_for_label }}" class="label">
                  Username
                </label>
                <div class="control">
                  {{ form.username }}
                </div>
                <p class="help is-danger">{{ form.username.errors }}</p>
              </div>
  
              <div class="field">
                <label for="{{ form.email.id_for_label }}" class="label">
                  Email
                </label>
                <div class="control">
                  {{ form.email }}
                </div>
                <p class="help is-danger">{{ form.email.errors }}</p>
              </div>
  
              <div class="field">
                <label for="{{ form.password1.id_for_label }}" class="label">
                  Password
                </label>
                <div class="control">
                  {{ form.password1}}
                </div>
                <p class="help is-danger">{{ form.password1.errors }}</p>
              </div>
      
              <div class="field">
                <label for="{{ form.password2.id_for_label }}" class="label">
                  Password Check
                </label>
                <div class="control">
                  {{ form.password2 }}
                </div>
                <p class="help is-danger">{{ form.password2.errors }}</p>
              </div>
      
              <div class="field">
                <div class="control">
                  <button class="button is-link">Registre</button>
                </div>
              </div>
            </form>
          </div>
        </div>
  
      </div>
    </div>
  </section>
